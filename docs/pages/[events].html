<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/docs.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/nav.js" async></script>
    <title>{title} - templtr docs</title>
</head>

<body>
    <div id="root-container">
        <navbar />
        <article class="no-line-wrap">
            <p class="category">{category}</p>
            <h1>{title}</h1>
            <p class="summary">{summary}</p>
            <br />
            <h2>Options:</h2>
            <ul>[<li><code>{options.name}</code>&nbsp;<span>({options.type}, optional: {options.optional})</span>&nbsp;<span>{options.description}</span></li>]</ul>
            <br />
            <h2>Methods:</h2>
            <ul>[<li><code>{options.name}</code>&nbsp;<span>{options.description}</span></li>]</ul>
            <br />
            <h2>Example:</h2>
            <code>{example}</code>
        </article>
    </div>
</body>

</html>
