<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{name} - My website</title>
	</head>
	<body>
		<navbar />
		<h1>{name}</h1>
		<p>${price}</p>
		<p>{description}</p>
		<img src="{imageUrl}" alt="Product image" />
		<ul id="recommendedProducts">
			[
			<li>
				<p>{recommendedProducts.name}</p>
				<p>${recommendedProducts.price}</p>
			</li>
			]
		</ul>
		<button onclick="{$purchase:trigger}">Purchase</button>
		<div id="result"></div>
	</body>
</html>
